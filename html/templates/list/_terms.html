     {% for term in terms  %}
     <div class="row">
       <div class="col-md-3 text-truncate"><a
           href="{{ url_for('getTerm', term_concept_id=term.concept_id) }}">{{ term.term_string|tag_to_term }}</a>
       </div>
       <div class="col-1">{{term.up - term.down}}</div>
       <div class="col-1">{{ term.consensus|summarize_consensus }}</div>
       <div class="col-1">{{ term.class }}</div>
       <div class="col-1">{{ term.modified|format_date }}</div>
       <div class="col">{{ term.last_name }}, {{ term.first_name}} </div>
     </div>

     {% endfor %}
